<script type="text/javascript">
$(function(){

	if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        } else {
            // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                qnss = JSON.parse(xmlhttp.responseText);
                // { id, type, text, ans, labels, values, opt1, opt2 }
                
                var content = ''

                for (var i = 0; i< qnss.length; i++) {
                	content += "<div class='row'><div class='col-lg-8'>";
                	content += "<b>[ ID: "+qnss[i].id+", Type: "+qnss[i].type+" ]</b> ";
                	content += qnss[i].text;
                	content += "</div></div>";

                	// continue;

                	content += "<div class='row'>";
                	content += "<u class='col-sm-1'>Modal:</u>";
                	content += "<div class='col-lg-6'>";
                	var labelArr = parsePara(qnss[i].labels);
			        var valueJSONArr = [];
			        var valueStringArr = qnss[i].values.split('|');
			        valueJSONArr.push( parsePara(valueStringArr[0]) );
			        valueJSONArr.push( parsePara(valueStringArr[1]) );
			        content += populateModal(qnss[i].type, labelArr, valueJSONArr, false, 0);
                	content += "</div>";
                	content += "</div>";

                	content += "<div class='row'>";
                	content += "<u class='col-sm-1'>Anser:</u>";
                	content += "<div class='col-lg-6'>";
			        content += qnss[i].ans;
                	content += "</div>";
                	content += "</div>";
                	content += "</br>";
                }


                document.getElementById('content').innerHTML = content;
            }
        }
        xmlhttp.open("GET", "json_question_all.php?type=MODAL%", true);
        xmlhttp.send(); 
 
});
</script>
<style>
	b, u {
		color: black;
	}
</style>
